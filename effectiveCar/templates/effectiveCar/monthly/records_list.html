{% extends "base.html" %}
{% load static %}

{% block title %}
Records list
{% endblock %}


{% block content %}
<h4>Records list:</h4>
<ul>
	{% for record in object_list %}
	<li><a href="{% url 'view_record' pk=record.id %}">{{ record.month }}/{{ record.year }} {{ record.car.license_id }}</a> [<a href="{% url 'edit_record' pk=record.id %}">edit</a>]</li>
	{% endfor %}
</ul>
</br>
<a href="{% url 'add_car' %}">
<button type="button" class="btn btn-default btn-md">
	<span class="glyphicon glyphicon-plus"></span>
	Add a record
</button>
</a>

{% endblock %}
