{% extends "base.html" %}
{% load static %}

{% block title %}
Cars list
{% endblock %}


{% block content %}
<h4>Cars list:</h4>
<ul>
	{% for car in object_list %}
	<li><a href="{% url 'view_car' pk=car.id %}">{{ car.license_id }}</a> [<a href="{% url 'edit_car' pk=car.id %}">edit</a>]</li>
	{% endfor %}
</ul>
</br>
<a href="{% url 'add_car' %}">
<button type="button" class="btn btn-default btn-md">
	<span class="glyphicon glyphicon-plus"></span>
	Add a car
</button>
</a>

{% endblock %}
